definitions:
  account.Register:
    properties:
      Email:
        example: user@example.com
        type: string
      bethday:
        example: "2025-03-23T15:04:05-00:00"
        type: string
      name:
        example: kent
        type: string
      password:
        example: yourpassword
        type: string
      permission:
        example: 1
        type: integer
      platform:
        example: App
        type: string
    type: object
  account.User:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: yourpassword
        type: string
      platform:
        example: App
        type: string
    type: object
  account.UserRequest:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: example-jwt-token
        type: string
    type: object
  message_model.MessageData:
    properties:
      Detail:
        example: Detail
        type: string
      Subtile:
        example: Subtile
        type: string
      Title:
        example: Test
        type: string
    type: object
  message_model.MessageRequest:
    properties:
      Message:
        example: Sucessful send Message
        type: string
    type: object
  model.ErrorRequest:
    properties:
      error:
        example: error
        type: string
    type: object
  model.RequestMessage:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
  description: Community_Notification_System
  title: Community_Notification_System
  version: "1.0"
paths:
  /api/v1/deleteUser:
    post:
      consumes:
      - application/json
      description: 使用者提供帳號與密碼後刪除使用者
      parameters:
      - description: 使用者資料（Email & Password ＆ Platform）
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/account.User'
      produces:
      - application/json
      responses:
        "200":
          description: 登入成功，返回 JWT Token 和成功訊息
          schema:
            $ref: '#/definitions/model.RequestMessage'
        "400":
          description: 無效的輸入資料
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "401":
          description: 密碼錯誤
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "404":
          description: 使用者不存在
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "500":
          description: 系統錯誤或 JWT 簽發失敗
          schema:
            $ref: '#/definitions/model.ErrorRequest'
      security:
      - BearerAuth: []
      summary: 使用者刪除
      tags:
      - User
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: 使用者提供帳號與密碼後登入系統，並取得 JWT Token。登入成功後會設置 session cookie 並返回 JWT token。
      parameters:
      - description: 登入資料（Email & Password）
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/account.User'
      produces:
      - application/json
      responses:
        "200":
          description: 登入成功，返回 JWT Token 和成功訊息
          schema:
            $ref: '#/definitions/account.UserRequest'
        "400":
          description: 無效的輸入資料
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "401":
          description: 密碼錯誤
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "404":
          description: 使用者不存在
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "500":
          description: 系統錯誤或 JWT 簽發失敗
          schema:
            $ref: '#/definitions/model.ErrorRequest'
      summary: 使用者登入
      tags:
      - User
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: 新用戶註冊功能，包含基本資料驗證、密碼加密、JWT Token 生成和 Session 設置
      parameters:
      - description: 註冊資料（Email、Password、Name、Birthday、Permission、Platform）
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/account.Register'
      produces:
      - application/json
      responses:
        "200":
          description: 註冊成功，返回 JWT Token 和成功訊息
          schema:
            $ref: '#/definitions/account.UserRequest'
        "400":
          description: 無效的輸入資料或帳號已存在
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "500":
          description: 系統錯誤或 JWT 簽發失敗
          schema:
            $ref: '#/definitions/model.ErrorRequest'
      summary: 使用者註冊
      tags:
      - User
  /api/v1/sendmessage:
    post:
      consumes:
      - application/json
      description: 使用者傳送訊息，需要 JWT Token 驗證
      parameters:
      - description: 訊息資料
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/message_model.MessageData'
      produces:
      - application/json
      responses:
        "200":
          description: 訊息送出成功
          schema:
            $ref: '#/definitions/message_model.MessageRequest'
        "400":
          description: 輸入資料格式錯誤
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "401":
          description: 未授權，缺少或無效的 JWT Token
          schema:
            $ref: '#/definitions/model.ErrorRequest'
        "500":
          description: 伺服器內部錯誤
          schema:
            $ref: '#/definitions/model.ErrorRequest'
      security:
      - BearerAuth: []
      summary: 傳送訊息
      tags:
      - Message
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
