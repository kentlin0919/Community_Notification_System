basePath: /api/v1
definitions:
  account.Register:
    properties:
      Email:
        example: user@example.com
        type: string
      bethday:
        example: "2025-03-23T15:04:05-00:00"
        type: string
      name:
        example: kent
        type: string
      password:
        example: yourpassword
        type: string
    type: object
  account.Userlogin:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: yourpassword
        type: string
    type: object
  account.UserloginRequest:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: example-jwt-token
        type: string
    type: object
host: localhost:9080
info:
  contact: {}
  description: Community_Notification_System
  title: Community_Notification_System
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: 使用者提供帳號與密碼後登入系統，並取得 JWT Token。
      parameters:
      - description: 登入資料（Email & Password）
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/account.Userlogin'
      produces:
      - application/json
      responses:
        "200":
          description: 登入成功訊息與 JWT Token
          schema:
            $ref: '#/definitions/account.UserloginRequest'
      summary: 使用者登入
      tags:
      - User
  /register:
    post:
      consumes:
      - application/json
      description: 使用註冊
      parameters:
      - description: 註冊
        in: body
        name: Register
        required: true
        schema:
          $ref: '#/definitions/account.Register'
      produces:
      - application/json
      responses:
        "200":
          description: 註冊成功訊息與 JWT Token
          schema:
            additionalProperties: true
            type: object
      summary: 使用者註冊
      tags:
      - User
swagger: "2.0"
